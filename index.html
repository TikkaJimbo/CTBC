<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colombo Tape Ball Cricket</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: #0077b6;
            color: #fff;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 10px;
        }

        main {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cta-links {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            width: 100%;
        }

        .cta-link {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            border: 2px solid #fff;
            padding: 20px 40px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            flex: 1;
            text-align: center;
            margin: 10px;
            background-color: #4b94cc;
        }

        .cta-link:hover {
            background-color: #f2f26b;
            color: #020303;
        }

        .media-container {
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 100%;
        }

        .media-item {
            width: 80%; /* Set desired width */
            height: auto; /* Height will adjust according to the width to maintain aspect ratio */
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .media-item video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .cta-links {
                flex-direction: column;
            }

            .cta-link {
                width: 100%;
            }

            .media-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="CTBC.png" alt="Colombo Tape Ball Cricket Logo" class="logo">
    </header>

    <main>
        <div class="cta-links">
            <a href="batting.html" class="cta-link">BATTING STATISTICS</a>
            <a href="bowling.html" class="cta-link">BOWLING STATISTICS</a>
            <a href="fielding.html" class="cta-link">FIELDING STATISTICS</a>
        </div>

        <div class="media-container">
            <div class="media-item">
                <video controls autoplay loop muted>
                    <source src="gif.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </main>
</body>
</html>
